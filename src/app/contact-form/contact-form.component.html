<form 
  action=""
  #f="ngForm" 
  (ngSubmit)="submit(f)" 
>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input 
      required
      minlength="4"
      maxlength="10"
      pattern="banana"

      ngModel 
      name="firstName" 
      #firstName="ngModel"
      (change)="log(firstName)"
      id="firstName" 
      type="text" 
      class="form-control"
      />
      <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
        <div *ngIf="firstName.errors.required">First Name is required.</div>
        <div *ngIf="firstName.errors.minlength">Minlenght is {{firstName.errors.minlength.requiredLength}}</div>
        <div *ngIf="firstName.errors.pattern">Doesnt match the pattern.</div>
      </div>
  </div>
  <div class="form-group">
    <label for="comment">Commment</label>
    <textarea 
      ngModel
      name="comment"
      id="comment" 
      cols="30"  
      rows="10" 
      class="form-control"
      ></textarea>
  </div>
  <button 
    class="btn btn-primary"
    [disabled]="!f.valid"
  >Submit</button>
</form>
